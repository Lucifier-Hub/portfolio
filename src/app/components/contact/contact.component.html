<section id="contact" class="contact section-padding">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-6 mx-auto text-center">
        <h2 class="mb-4">Get In Touch</h2>
        <p class="lead">Let's discuss your project and see how I can help bring your ideas to life.</p>
      </div>
    </div>
    <div class="row g-4">
      <div class="col-lg-5" data-aos="fade-right">
        <div class="contact-info">
          <div class="info-item">
            <i class="bi bi-envelope"></i>
            <div>
              <h5>Email</h5>
              <p>venu.abhijith&#64;gmail.com</p>
            </div>
          </div>
          <div class="info-item">
            <i class="bi bi-phone"></i>
            <div>
              <h5>Phone</h5>
              <p>+91 9447861070</p>
            </div>
          </div>
          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <div>
              <h5>Location</h5>
              <p>Kochi, India</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7" data-aos="fade-left">
        <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="mb-3">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Your Name" 
              [(ngModel)]="formData.name"
              name="name"
              required
              #name="ngModel">
          </div>
          <div class="mb-3">
            <input 
              type="email" 
              class="form-control" 
              placeholder="Your Email" 
              [(ngModel)]="formData.email"
              name="email"
              required
              email
              #email="ngModel">
          </div>
          <div class="mb-3">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Subject" 
              [(ngModel)]="formData.subject"
              name="subject"
              required
              #subject="ngModel">
          </div>
          <div class="mb-4">
            <textarea 
              class="form-control" 
              placeholder="Your Message" 
              [(ngModel)]="formData.message"
              name="message"
              required
              rows="5"
              #message="ngModel"></textarea>
          </div>
          
          <!-- Success Message -->
          <div class="alert alert-success mb-3" *ngIf="isSuccess">
            Message sent successfully! I'll get back to you soon.
          </div>
          
          <!-- Error Message -->
          <div class="alert alert-danger mb-3" *ngIf="isError">
            {{ errorMessage }}
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="!contactForm.form.valid || isLoading">
            <span *ngIf="!isLoading">Send Message</span>
            <span *ngIf="isLoading">Sending...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
